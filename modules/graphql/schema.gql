scalar OddInteger
scalar DateTime

type Event {
  id: ID!
  title: String!
  description: String
  price: Float
  date: String!
  creator: User!
}

input EventInput {
  title: String!
  description: String!
  price: Float
  date: DateTime!
  creatorId: OddInteger! # just for experiment: we allow to create events only users whose ID is an as odd integer
}

type User {
  id: ID!
  name: String!
  createdEvents: [Event]!
}

type Query {
  events: [Event]!
  event(id: Int!):Event
  user(id: Int!):User
  users: [User]!
}

type Mutation {
  createEvent(eventInput: EventInput): Int
}

schema {
  query: Query
  mutation: Mutation
}
